<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <title>Hot Key Trainer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/scss/styles.scss">
</head>
<body>
    <script type="module" src="/src/ts/main.ts"></script>
    <div class="text-container">
        <div id="High_Score" class="text">High Score: 0</div>
        <div id="Timer" class="text">Timer: 10.00</div>
        <div id="Score" class="text">Score: 0</div> 
        <button id="start_btn" class="start_btn">START</button> 
        <!-- hot key dropdwnbtn -->
        <div class="dropdown">
            <button id="dropbtn" class="dropbtn">=</button>
            <!-- <button onclick="myFunction()" class="dropbtn">Keys</button> -->
            <div id="myDropdown" class="dropdown-content">
                <input type="text" id="1hk" value="1">
                <input type="text" id="2hk" value="2">
                <input type="text" id="3hk" value="3">
                <input type="text" id="4hk" value="4">
                <input type="text" id="5hk" value="5">
                <input type="text" id="6hk" value="6">
                <input type="text" id="7hk" value="7">
                <input type="text" id="8hk" value="8">
                <input type="text" id="9hk" value="9">
            </div>
        </div>  
    </div>
    
    <div class="a center row">
        <div class="a col">
            <div id="1" class="center letter">1</div>
        </div>
        <div class="a col">
            <div id="2" class="center letter">2</div>
        </div>
        <div class="a col">
            <div id="3" class="center letter">3</div>
        </div>
        <div class="a col">
            <div id="4" class="center letter">4</div>
        </div>
        <div class="a col">
            <div id="5" class="center letter">5</div>
        </div>
        <div class="a col">
            <div id="6" class="center letter">6</div>
        </div>
        <div class="a col">
            <div id="7" class="center letter">7</div>
        </div>
        <div class="a col">
            <div id="8" class="center letter">8</div>
        </div>
        <div class="a col">
            <div id="9" class="center letter">9</div>
        </div>
    </div>

    
</body>
</html>
